<script type="text/javascript">

var nowplayingurl = "https://radio.lapfoxradio.com/api/nowplaying/lapfox_radio";

function nowPlaying() {
    $.getJSON(nowplayingurl, {}, function(data) {
        var row = data.result;
        //var station_row = $('#station_'+row.station.id);
        station_row = $('#station')
        station_row2 = $('#station2')

        station_row.find('.nowplaying-title').text(row.current_song.title);
        station_row.find('.nowplaying-artist').text(row.current_song.artist);
        station_row2.find('.nowplaying-listeners').text(row.listeners.total);

        document.title = row.current_song.artist + " - " + row.current_song.title + " - LapFox Radio";

        $('#song-history').empty();
        $.each(row.song_history, function(i, history_row) {
            var li = $('<li>').append('<b>'+history_row.song.title+'</b><br>'+history_row.song.artist);
            $('#song-history').append(li);
        });

        setTimeout('nowPlaying()', 30*1000);
    });
}

function runOnceInfo() {
    $.getJSON(nowplayingurl, {}, function(data) {
        var row = data.result;
        //var station_row = $('#station_'+row.station.id);
        station_row = $('#station')

        station_row.find('.nowplaying-title').text(row.current_song.title);
        station_row.find('.nowplaying-artist').text(row.current_song.artist);
        station_row.find('.nowplaying-listeners').text(row.listeners.total);

        $('#song-history').empty();
        $.each(row.song_history, function(i, history_row) {
            var li = $('<li>').append('<b>'+history_row.song.title+'</b><br>'+history_row.song.artist);
            $('#song-history').append(li);
        });

        setTimeout('nowPlaying()', 30*1000);
    });
}

$(function() {
    nowPlaying();
});

</script>
